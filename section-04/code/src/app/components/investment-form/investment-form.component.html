<form #investmentForm="ngForm" (ngSubmit)="calculateInvestment(investmentForm)">
  <div class="input-group">
    <p>
      <label for="initial-investment">Initial Investment</label>
      <input id="initial-investment" type="number" ngModel name="initialInvestment"/>
    </p>
    <p>
      <label for="annual-investment">Annual Investment</label>
      <input id="annual-investment" type="number" ngModel name="annualInvestment" />
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="expected-return">Expected Return</label>
      <input id="expected-return" type="number" ngModel name="expectedReturn"/>
    </p>
    <p>
      <label for="duration">Duration</label>
      <input id="duration" type="number" ngModel name="duration"/>
    </p>
  </div>
  <p>
    <button type="submit">Calculate</button>
  </p>
</form>
